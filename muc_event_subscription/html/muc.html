<!DOCTYPE html>
<html>
  <head>
    <title>Anonymous Auth MUC Subscription</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
    <script src='strophe.js'></script>
    <script src='strophe.muc.js'></script>
    <script src='muc.js'></script>
  </head>
  <body>
    <div id='login' style='text-align: center'>
      This is adapted from the basic.html example in the strophe.js distribution.
      <form name='cred'>
        <label for='jid'>JID:</label>
        <input type='text' id='jid' value=".chatwith.it">
        <label for='pass'>Password:</label>
        <input type='password' id='pass'>
        <input type='button' id='connect' value='connect'>
      </form>
    </div>
    <hr>
    <h3>Messages</h3>
    <div id='messages'></div>
    <hr>
    <h3>Other Messages</h3>
    <div id='other_messages'></div>
    <hr>
    <h3>Log</h3>
    <div id='log'></div>
  </body>
</html>
